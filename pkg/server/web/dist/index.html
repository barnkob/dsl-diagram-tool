<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagTool Editor</title>
    <style>
        /* Theme CSS Variables */
        :root {
            /* Dark theme (default) */
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d2d;
            --bg-header: #333;
            --text-primary: #d4d4d4;
            --text-secondary: #888;
            --border-color: #555;
            --resizer-color: #333;
            --node-fill: #3c3c3c;
            --node-stroke: #6a6a6a;
            --link-stroke: #888;
            --grid-color: #444;
            --button-primary: #0e639c;
            --button-primary-hover: #1177bb;
            --button-secondary: #3c3c3c;
            --button-secondary-hover: #4c4c4c;
        }
        body.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f3f3;
            --bg-tertiary: #e8e8e8;
            --bg-header: #e0e0e0;
            --text-primary: #1e1e1e;
            --text-secondary: #666;
            --border-color: #ccc;
            --resizer-color: #ccc;
            --node-fill: #ffffff;
            --node-stroke: #333;
            --link-stroke: #555;
            --grid-color: #ddd;
            --button-primary: #0e639c;
            --button-primary-hover: #1177bb;
            --button-secondary: #d4d4d4;
            --button-secondary-hover: #c0c0c0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background 0.2s, color 0.2s;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .editor-pane {
            display: flex;
            flex-direction: column;
            min-width: 200px;
            background: var(--bg-primary);
        }
        .canvas-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            min-width: 200px;
        }
        .resizer {
            width: 4px;
            background: var(--resizer-color);
            cursor: col-resize;
            transition: background 0.2s;
        }
        .resizer:hover, .resizer.active {
            background: #0e639c;
        }
        .header {
            padding: 8px 16px;
            background: var(--bg-header);
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 14px;
            font-weight: 600;
        }
        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
        }
        .status-dot.connected {
            background: #4caf50;
        }
        .status-dot.error {
            background: #f44336;
        }
        #editor {
            flex: 1;
            width: 100%;
        }
        .canvas-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        /* JointJS paper container */
        #jointjs-paper {
            width: 100%;
            height: 100%;
            background: var(--bg-tertiary);
        }
        /* Hidden D2 SVG container for parsing */
        #d2-svg-hidden {
            display: none;
        }
        .error-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40%;
            overflow: auto;
            background: rgba(30, 30, 30, 0.95);
            border-top: 1px solid #f44336;
            display: none;
        }
        .error-container.visible {
            display: block;
        }
        .error-header {
            padding: 8px 12px;
            background: #5a1d1d;
            color: #f88;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .error-close {
            background: none;
            border: none;
            color: #f88;
            cursor: pointer;
            font-size: 16px;
            padding: 0 4px;
        }
        .error-content {
            padding: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            color: #f88;
            line-height: 1.5;
        }
        .toolbar {
            padding: 4px 8px;
            background: var(--bg-tertiary);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }
        .toolbar button {
            padding: 4px 12px;
            background: var(--button-primary);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .toolbar button:hover {
            background: var(--button-primary-hover);
        }
        .toolbar button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }
        .toolbar button.secondary {
            background: var(--button-secondary);
            color: var(--text-primary);
        }
        .toolbar button.secondary:hover {
            background: var(--button-secondary-hover);
        }
        .toolbar .separator {
            border-left: 1px solid var(--border-color);
            height: 20px;
            margin: 0 4px;
        }
        .file-path {
            color: var(--text-secondary);
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 300px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--bg-header);
            color: var(--text-primary);
            border-radius: 4px;
            font-size: 13px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }
        .toast.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success {
            background: #1b5e20;
        }
        .toast.warning {
            background: #e65100;
        }
        .file-changed-banner {
            padding: 8px 16px;
            background: #664d00;
            color: #ffd54f;
            font-size: 12px;
            display: none;
            justify-content: space-between;
            align-items: center;
        }
        .file-changed-banner.visible {
            display: flex;
        }
        .file-changed-banner button {
            padding: 2px 8px;
            font-size: 11px;
        }
        /* JointJS element styling */
        .joint-element .body {
            fill: #3c3c3c;
            stroke: #888;
            stroke-width: 1;
        }
        .joint-element text {
            fill: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .joint-link .connection {
            stroke: #888;
            stroke-width: 2;
        }
        .joint-link .marker-target {
            fill: #888;
        }
        /* Vertex (bend point) styling */
        .joint-link .marker-vertex {
            fill: #4a6ff3;
            stroke: #fff;
            stroke-width: 2;
            r: 6;
        }
        .joint-link .marker-vertex:hover {
            fill: #7b9df5;
            cursor: move;
        }
        .joint-link .marker-vertex-remove {
            fill: #e53935;
            cursor: pointer;
        }
        .joint-link .marker-vertex-remove:hover {
            fill: #ff6659;
        }
        .joint-link .marker-vertex-remove-area {
            fill: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-pane" id="editorPane" style="width: 50%;">
            <div class="header">
                <h1>DiagTool Editor</h1>
                <span class="file-path" id="filePath" title=""></span>
                <div class="status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
            <div class="file-changed-banner" id="fileChangedBanner">
                <span>File changed on disk</span>
                <div>
                    <button onclick="reloadFile()">Reload</button>
                    <button onclick="dismissBanner()" class="secondary">Dismiss</button>
                </div>
            </div>
            <div class="toolbar">
                <button id="saveBtn" disabled>Save (Ctrl+S)</button>
                <span class="separator"></span>
                <button id="undoBtn" class="secondary" onclick="undo()" title="Undo (Ctrl+Z)">Undo</button>
                <button id="redoBtn" class="secondary" onclick="redo()" title="Redo (Ctrl+Shift+Z)">Redo</button>
                <span class="separator"></span>
                <button id="resetLayoutBtn" class="secondary" onclick="resetLayout()" title="Reset to D2 auto-layout (R)">Reset Layout</button>
                <span class="separator"></span>
                <button id="exportSvgBtn" class="secondary" onclick="exportDiagram('svg')" title="Export as SVG (1)">SVG</button>
                <button id="exportPngBtn" class="secondary" onclick="exportDiagram('png')" title="Export as PNG (2)">PNG</button>
                <button id="exportPdfBtn" class="secondary" onclick="exportDiagram('pdf')" title="Export as PDF (3)">PDF</button>
                <span class="separator"></span>
                <button id="themeToggleBtn" class="secondary" onclick="toggleTheme()" title="Toggle light/dark mode (T)">Light</button>
            </div>
            <div id="editor"></div>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="canvas-pane">
            <div class="header">
                <h1>Preview</h1>
            </div>
            <div class="canvas-container">
                <div id="jointjs-paper"></div>
                <div id="d2-svg-hidden"></div>
                <div class="error-container" id="errorContainer">
                    <div class="error-header">
                        <span>Compilation Error</span>
                        <button class="error-close" onclick="hideError()">Ã—</button>
                    </div>
                    <div class="error-content" id="errorContent"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast" id="toast"></div>

    <!-- JointJS (must load BEFORE Monaco to avoid AMD conflicts) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/backbone@1.4.1/backbone-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joint/core@4.0.4/dist/joint.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@joint/core@4.0.4/dist/joint.css">

    <!-- Monaco Editor (load after JointJS to avoid AMD loader conflicts) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

    <script>
        // Theme state - apply IMMEDIATELY before anything else
        let isDarkTheme = localStorage.getItem('theme') !== 'light';
        if (!isDarkTheme) {
            document.body.classList.add('light-theme');
        }

        // Monaco Editor setup
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });

        let editor;
        let ws;
        let debounceTimer;
        let isDirty = false;
        let pendingExternalContent = null;
        const DEBOUNCE_DELAY = 300;

        // JointJS state
        let graph;
        let paper;
        let commandManager;  // For undo/redo
        let jointElements = {};  // Map D2 nodeId -> JointJS element
        let jointLinks = {};     // Map D2 edgeId -> JointJS link
        let nodePositions = {};  // Metadata positions from server
        let edgeVertices = {};   // Metadata vertices from server { edgeId: [{x, y}, ...] }

        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const errorContainer = document.getElementById('errorContainer');
        const errorContent = document.getElementById('errorContent');
        const saveBtn = document.getElementById('saveBtn');
        const filePath = document.getElementById('filePath');
        const toast = document.getElementById('toast');
        const fileChangedBanner = document.getElementById('fileChangedBanner');
        const editorPane = document.getElementById('editorPane');
        const resizer = document.getElementById('resizer');
        const d2SvgHidden = document.getElementById('d2-svg-hidden');

        // Simple undo manager for free JointJS (mimics CommandManager API)
        function createSimpleUndoManager(graph) {
            const undoStack = [];
            const redoStack = [];
            const maxStackSize = 50;
            let isUndoRedo = false;

            // Listen for changes
            graph.on('change:position', (cell, position, opt) => {
                if (isUndoRedo || (opt && opt.skipUndo)) return;
                const prevPosition = cell.previous('position');
                if (prevPosition) {
                    undoStack.push({
                        type: 'position',
                        cellId: cell.id,
                        oldValue: prevPosition,
                        newValue: position
                    });
                    if (undoStack.length > maxStackSize) undoStack.shift();
                    redoStack.length = 0; // Clear redo on new action
                }
            });

            graph.on('change:vertices', (cell, vertices, opt) => {
                if (isUndoRedo || (opt && opt.skipUndo)) return;
                const prevVertices = cell.previous('vertices');
                undoStack.push({
                    type: 'vertices',
                    cellId: cell.id,
                    oldValue: prevVertices ? [...prevVertices] : [],
                    newValue: vertices ? [...vertices] : []
                });
                if (undoStack.length > maxStackSize) undoStack.shift();
                redoStack.length = 0;
            });

            return {
                hasUndo: () => undoStack.length > 0,
                hasRedo: () => redoStack.length > 0,
                undo: () => {
                    if (undoStack.length === 0) return;
                    const action = undoStack.pop();
                    const cell = graph.getCell(action.cellId);
                    if (!cell) return;

                    isUndoRedo = true;
                    if (action.type === 'position') {
                        cell.position(action.oldValue.x, action.oldValue.y, { skipUndo: true });
                    } else if (action.type === 'vertices') {
                        cell.vertices(action.oldValue, { skipUndo: true });
                    }
                    isUndoRedo = false;
                    redoStack.push(action);
                },
                redo: () => {
                    if (redoStack.length === 0) return;
                    const action = redoStack.pop();
                    const cell = graph.getCell(action.cellId);
                    if (!cell) return;

                    isUndoRedo = true;
                    if (action.type === 'position') {
                        cell.position(action.newValue.x, action.newValue.y, { skipUndo: true });
                    } else if (action.type === 'vertices') {
                        cell.vertices(action.newValue, { skipUndo: true });
                    }
                    isUndoRedo = false;
                    undoStack.push(action);
                }
            };
        }

        // Get current theme colors
        function getThemeColors() {
            const style = getComputedStyle(document.body);
            return {
                bgTertiary: style.getPropertyValue('--bg-tertiary').trim(),
                gridColor: style.getPropertyValue('--grid-color').trim(),
                nodeFill: style.getPropertyValue('--node-fill').trim(),
                nodeStroke: style.getPropertyValue('--node-stroke').trim(),
                linkStroke: style.getPropertyValue('--link-stroke').trim(),
                textPrimary: style.getPropertyValue('--text-primary').trim()
            };
        }

        // Initialize JointJS
        function initJointJS() {
            const paperContainer = document.getElementById('jointjs-paper');
            const containerRect = paperContainer.getBoundingClientRect();
            const colors = getThemeColors();

            graph = new joint.dia.Graph({}, { cellNamespace: joint.shapes });

            paper = new joint.dia.Paper({
                el: paperContainer,
                model: graph,
                width: containerRect.width,
                height: containerRect.height,
                gridSize: 10,
                drawGrid: { name: 'dot', args: { color: colors.gridColor } },
                background: { color: colors.bgTertiary },
                cellViewNamespace: joint.shapes,
                interactive: {
                    elementMove: true,
                    linkMove: false,
                    labelMove: false,
                    arrowheadMove: false,
                    vertexAdd: true,
                    vertexMove: true,
                    vertexRemove: true
                },
                defaultRouter: { name: 'normal' },
                defaultConnector: { name: 'rounded', args: { radius: 5 } }
            });

            // Initialize CommandManager for undo/redo (if available - it's part of JointJS+)
            // For the free version, we'll implement a simple undo stack
            if (joint.dia.CommandManager) {
                commandManager = new joint.dia.CommandManager({ graph: graph });
            } else {
                // Simple undo stack for free JointJS
                commandManager = createSimpleUndoManager(graph);
            }

            // Handle link vertex changes (add, move, remove)
            graph.on('change:vertices', (link, vertices) => {
                const edgeId = link.get('edgeId');
                if (!edgeId) return;

                // Update local state
                if (vertices && vertices.length > 0) {
                    edgeVertices[edgeId] = vertices;
                } else {
                    delete edgeVertices[edgeId];
                }

                // Update debug panel
                updateDebug(`Vertices changed on ${edgeId}: ${vertices ? vertices.length : 0} vertices`);

                // Send to server (using 'vertices' message type)
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'vertices',
                        edgeId: edgeId,
                        vertices: vertices || []
                    }));
                }
            });

            // Handle element position changes
            graph.on('change:position', (element, position) => {
                const nodeId = element.get('nodeId');
                if (!nodeId) return;

                // Calculate offset from original position
                const originalPos = element.get('originalPosition');
                if (originalPos) {
                    const dx = position.x - originalPos.x;
                    const dy = position.y - originalPos.y;

                    nodePositions[nodeId] = { dx, dy };

                    // Update debug panel
                    updateDebug(`Moved ${nodeId}: dx=${dx.toFixed(1)}, dy=${dy.toFixed(1)}`);

                    // Send to server
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'position',
                            nodeId: nodeId,
                            dx: dx,
                            dy: dy
                        }));
                    }
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                const newRect = paperContainer.getBoundingClientRect();
                paper.setDimensions(newRect.width, newRect.height);
            });

            // Add link tools (vertices, segments) when clicking a link
            paper.on('link:pointerclick', (linkView) => {
                // Remove tools from all other links first
                graph.getLinks().forEach(link => {
                    const view = paper.findViewByModel(link);
                    if (view && view !== linkView) {
                        view.removeTools();
                    }
                });

                // Add tools to clicked link (vertices only, no link delete)
                const tools = new joint.dia.ToolsView({
                    tools: [
                        new joint.linkTools.Vertices({
                            snapRadius: 10,
                            redundancyRemoval: false,
                            vertexAdding: true,
                            vertexRemoving: true  // Double-click to remove vertex
                        })
                    ]
                });
                linkView.addTools(tools);
                updateDebug('Link selected: ' + linkView.model.get('edgeId'));
            });

            // Remove tools when clicking on blank area
            paper.on('blank:pointerclick', () => {
                graph.getLinks().forEach(link => {
                    const view = paper.findViewByModel(link);
                    if (view) view.removeTools();
                });
            });

            updateDebug('JointJS initialized');
        }

        // Parse D2 SVG and extract node information
        function parseD2Svg(svgString) {
            // Temporarily make visible to compute bounding boxes
            d2SvgHidden.style.display = 'block';
            d2SvgHidden.style.position = 'absolute';
            d2SvgHidden.style.left = '-9999px';
            d2SvgHidden.style.top = '-9999px';

            d2SvgHidden.innerHTML = svgString;
            const svg = d2SvgHidden.querySelector('svg');
            if (!svg) {
                d2SvgHidden.style.display = 'none';
                return { nodes: [], edges: [] };
            }

            const nodes = [];
            const edges = [];

            // Find all groups with base64-encoded node IDs
            const groups = svg.querySelectorAll('g');
            for (const g of groups) {
                const className = g.getAttribute('class');
                if (!className) continue;

                const classes = className.split(/\s+/);
                for (const cls of classes) {
                    const decoded = decodeBase64(cls);
                    if (!decoded) continue;

                    // Check if this is a node (has .shape child, not an edge)
                    const shape = g.querySelector('.shape');
                    if (shape && !decoded.startsWith('(')) {
                        const bbox = shape.getBBox();
                        // Only add if we got valid dimensions
                        if (bbox.width > 0 && bbox.height > 0) {
                            nodes.push({
                                id: decoded,
                                x: bbox.x,
                                y: bbox.y,
                                width: bbox.width,
                                height: bbox.height,
                                label: extractLabel(g)
                            });
                            console.log('Found node:', decoded, bbox);
                        }
                        break;
                    }

                    // Check if this is an edge
                    const path = g.querySelector('path.connection');
                    if (path && decoded.includes('(') && /\)\[\d+\]$/.test(decoded)) {
                        const parsed = parseEdgeId(decoded);
                        if (parsed) {
                            edges.push({
                                id: decoded,
                                source: parsed.source,
                                target: parsed.target,
                                direction: parsed.direction
                            });
                        }
                        break;
                    }
                }
            }

            // Hide the container again
            d2SvgHidden.style.display = 'none';

            return { nodes, edges };
        }

        // Extract label text from a D2 node group
        function extractLabel(group) {
            const textEl = group.querySelector('text');
            if (textEl) {
                return textEl.textContent || '';
            }
            return '';
        }

        // Base64 decode helper
        function decodeBase64(str) {
            try {
                return atob(str);
            } catch (e) {
                return null;
            }
        }

        // Decode HTML entities
        function decodeHtmlEntities(str) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = str;
            return textarea.value;
        }

        // Parse edge ID to extract source and target
        function parseEdgeId(edgeId) {
            const decoded = decodeHtmlEntities(edgeId);
            const match = decoded.match(/^(.*?)\((.+?)\s*(->|<-|<->|--)\s*(.+?)\)\[(\d+)\]$/);
            if (!match) return null;

            let prefix = match[1];
            let source = match[2];
            let target = match[4];
            const direction = match[3];

            if (prefix.endsWith('.')) {
                prefix = prefix.slice(0, -1);
            }
            if (prefix) {
                source = prefix + '.' + source;
                target = prefix + '.' + target;
            }

            return { source, target, direction };
        }

        // Create JointJS elements from parsed D2 data
        function createJointElements(nodes, edges) {
            graph.clear();
            jointElements = {};
            jointLinks = {};

            const colors = getThemeColors();

            // Create nodes
            for (const node of nodes) {
                // Apply stored position offset if any
                const offset = nodePositions[node.id] || { dx: 0, dy: 0 };
                const x = node.x + offset.dx;
                const y = node.y + offset.dy;

                const rect = new joint.shapes.standard.Rectangle({
                    position: { x, y },
                    size: { width: node.width, height: node.height },
                    attrs: {
                        body: {
                            fill: colors.nodeFill,
                            stroke: colors.nodeStroke,
                            strokeWidth: 1,
                            rx: 4,
                            ry: 4
                        },
                        label: {
                            text: node.label,
                            fill: colors.textPrimary,
                            fontSize: 14
                        }
                    }
                });

                // Store metadata for position tracking
                rect.set('nodeId', node.id);
                rect.set('originalPosition', { x: node.x, y: node.y });

                jointElements[node.id] = rect;
                graph.addCell(rect);
            }

            // Create links
            for (const edge of edges) {
                const sourceEl = jointElements[edge.source];
                const targetEl = jointElements[edge.target];

                if (!sourceEl || !targetEl) {
                    console.log('Skipping edge, missing endpoint:', edge.id);
                    continue;
                }

                const link = new joint.shapes.standard.Link({
                    source: { id: sourceEl.id },
                    target: { id: targetEl.id },
                    attrs: {
                        line: {
                            stroke: colors.linkStroke,
                            strokeWidth: 2,
                            targetMarker: {
                                type: 'path',
                                d: 'M 10 -5 0 0 10 5 z',
                                fill: colors.linkStroke
                            }
                        }
                    }
                });

                // Handle bidirectional arrows
                if (edge.direction === '<->') {
                    link.attr('line/sourceMarker', {
                        type: 'path',
                        d: 'M 10 -5 0 0 10 5 z',
                        fill: colors.linkStroke
                    });
                } else if (edge.direction === '<-') {
                    link.attr('line/targetMarker', null);
                    link.attr('line/sourceMarker', {
                        type: 'path',
                        d: 'M 10 -5 0 0 10 5 z',
                        fill: colors.linkStroke
                    });
                } else if (edge.direction === '--') {
                    link.attr('line/targetMarker', null);
                }

                link.set('edgeId', edge.id);
                jointLinks[edge.id] = link;

                // Apply stored vertices if any
                const storedVertices = edgeVertices[edge.id];
                if (storedVertices && storedVertices.length > 0) {
                    link.vertices(storedVertices);
                }

                graph.addCell(link);
            }

            updateDebug(`Created ${nodes.length} nodes, ${edges.length} edges`);
        }

        // Debug logging (console only)
        function updateDebug(message) {
            console.log('[DiagTool]', message);
        }

        // Initialize Monaco Editor
        require(['vs/editor/editor.main'], function () {
            // Register D2 language
            monaco.languages.register({ id: 'd2' });
            monaco.languages.setMonarchTokensProvider('d2', {
                tokenizer: {
                    root: [
                        [/#.*$/, 'comment'],
                        [/"[^"]*"/, 'string'],
                        [/'[^']*'/, 'string'],
                        [/\|[^|]*\|/, 'string.markdown'],
                        [/->|<->|<-|--/, 'operator'],
                        [/\b(shape|style|label|icon|constraint|tooltip|link|near|width|height|direction|grid-rows|grid-columns|grid-gap|vertical-gap|horizontal-gap)\b:/, 'keyword'],
                        [/\b(rectangle|square|page|parallelogram|document|cylinder|queue|package|step|callout|stored_data|person|diamond|oval|circle|hexagon|cloud|text|code|class|sql_table|image|sequence_diagram)\b/, 'type'],
                        [/\b(fill|stroke|stroke-width|stroke-dash|border-radius|opacity|shadow|3d|multiple|double-border|font|font-size|font-color|bold|italic|underline|animated|source-arrowhead|target-arrowhead)\b:/, 'attribute'],
                        [/\b(up|down|left|right)\b/, 'constant'],
                        [/\{/, 'delimiter.bracket'],
                        [/\}/, 'delimiter.bracket'],
                        [/:/, 'delimiter'],
                        [/[a-zA-Z_][a-zA-Z0-9_-]*/, 'identifier'],
                    ]
                }
            });

            // Define D2 dark theme
            monaco.editor.defineTheme('d2-dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'comment', foreground: '6A9955' },
                    { token: 'string', foreground: 'CE9178' },
                    { token: 'string.markdown', foreground: 'CE9178', fontStyle: 'italic' },
                    { token: 'keyword', foreground: '569CD6' },
                    { token: 'type', foreground: '4EC9B0' },
                    { token: 'attribute', foreground: '9CDCFE' },
                    { token: 'operator', foreground: 'DCDCAA' },
                    { token: 'constant', foreground: 'B5CEA8' },
                    { token: 'identifier', foreground: 'D4D4D4' },
                ],
                colors: {}
            });

            // Define D2 light theme
            monaco.editor.defineTheme('d2-light', {
                base: 'vs',
                inherit: true,
                rules: [
                    { token: 'comment', foreground: '008000' },
                    { token: 'string', foreground: 'A31515' },
                    { token: 'string.markdown', foreground: 'A31515', fontStyle: 'italic' },
                    { token: 'keyword', foreground: '0000FF' },
                    { token: 'type', foreground: '267F99' },
                    { token: 'attribute', foreground: '001080' },
                    { token: 'operator', foreground: '795E26' },
                    { token: 'constant', foreground: '098658' },
                    { token: 'identifier', foreground: '1E1E1E' },
                ],
                colors: {}
            });

            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '# Loading...',
                language: 'd2',
                theme: isDarkTheme ? 'd2-dark' : 'd2-light',
                automaticLayout: true,
                minimap: { enabled: false },
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                wordWrap: 'on',
                tabSize: 2,
                renderWhitespace: 'selection',
                bracketPairColorization: { enabled: true },
            });

            // Listen for changes
            editor.onDidChangeModelContent(() => {
                isDirty = true;
                saveBtn.disabled = false;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(render, DEBOUNCE_DELAY);
            });

            // Keyboard shortcuts
            editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, save);

            // Initialize JointJS
            initJointJS();

            // Connect to WebSocket
            connectWebSocket();
        });

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/api/ws`);

            ws.onopen = () => {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected';
            };

            ws.onclose = () => {
                statusDot.className = 'status-dot';
                statusText.textContent = 'Reconnecting...';
                setTimeout(connectWebSocket, 2000);
            };

            ws.onerror = () => {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Error';
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                switch (msg.type) {
                    case 'rendered':
                        handleRendered(msg.svg);
                        hideError();
                        break;
                    case 'error':
                        showError(msg.error);
                        break;
                    case 'file-changed':
                        handleFileChanged(msg.source);
                        break;
                    case 'saved':
                        isDirty = false;
                        saveBtn.disabled = true;
                        showToast('Saved', 'success');
                        break;
                    case 'positions':
                        nodePositions = msg.positions || {};
                        edgeVertices = msg.allVertices || {};
                        // Re-apply positions and vertices to JointJS elements
                        applyPositions();
                        applyVertices();
                        break;
                    case 'positions-cleared':
                        nodePositions = {};
                        edgeVertices = {};
                        render();
                        showToast('Layout reset', 'success');
                        break;
                    case 'vertices-saved':
                        // Acknowledge - no action needed
                        break;
                    case 'position-saved':
                        break;
                    case 'exported':
                        handleExported(msg);
                        break;
                }
            };
        }

        function handleRendered(svgString) {
            // Parse D2 SVG and create JointJS elements
            const { nodes, edges } = parseD2Svg(svgString);
            createJointElements(nodes, edges);

            // Center the view
            paper.translate(20, 20);
        }

        function applyPositions() {
            for (const [nodeId, pos] of Object.entries(nodePositions)) {
                const el = jointElements[nodeId];
                if (el) {
                    const originalPos = el.get('originalPosition');
                    if (originalPos) {
                        el.position(originalPos.x + pos.dx, originalPos.y + pos.dy);
                    }
                }
            }
        }

        function applyVertices() {
            for (const [edgeId, vertices] of Object.entries(edgeVertices)) {
                const link = jointLinks[edgeId];
                if (link && vertices && vertices.length > 0) {
                    link.vertices(vertices);
                }
            }
        }

        function handleFileChanged(source) {
            if (isDirty) {
                pendingExternalContent = source;
                fileChangedBanner.classList.add('visible');
            } else {
                if (editor && source !== undefined) {
                    editor.setValue(source);
                    isDirty = false;
                    saveBtn.disabled = true;
                }
            }
        }

        function reloadFile() {
            if (pendingExternalContent !== null) {
                editor.setValue(pendingExternalContent);
                pendingExternalContent = null;
                isDirty = false;
                saveBtn.disabled = true;
            }
            dismissBanner();
        }

        function dismissBanner() {
            fileChangedBanner.classList.remove('visible');
            pendingExternalContent = null;
        }

        function render() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            const source = editor.getValue();
            ws.send(JSON.stringify({ type: 'render', source }));
        }

        function save() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            const source = editor.getValue();
            ws.send(JSON.stringify({ type: 'save', source }));
        }

        function resetLayout() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showToast('Not connected', 'warning');
                return;
            }
            ws.send(JSON.stringify({ type: 'clear-positions' }));
        }

        function exportDiagram(format) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showToast('Not connected', 'warning');
                return;
            }
            const source = editor.getValue();
            showToast('Exporting ' + format.toUpperCase() + '...', '');
            ws.send(JSON.stringify({ type: 'export', format: format, source: source }));
        }

        function handleExported(msg) {
            // Decode base64 data
            const binaryString = atob(msg.data);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }

            // Create blob and download
            let mimeType = 'application/octet-stream';
            if (msg.format === 'svg') mimeType = 'image/svg+xml';
            else if (msg.format === 'png') mimeType = 'image/png';
            else if (msg.format === 'pdf') mimeType = 'application/pdf';

            const blob = new Blob([bytes], { type: mimeType });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = msg.filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast(msg.format.toUpperCase() + ' exported', 'success');
        }

        function showError(error) {
            const formatted = error.replace(/line (\d+)/gi, '<strong>line $1</strong>');
            errorContent.innerHTML = formatted;
            errorContainer.classList.add('visible');
        }

        function hideError() {
            errorContainer.classList.remove('visible');
        }

        function showToast(message, type = '') {
            toast.textContent = message;
            toast.className = 'toast visible ' + type;
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 2000);
        }

        // Theme toggle
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            applyTheme();
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
        }

        function applyTheme() {
            const themeBtn = document.getElementById('themeToggleBtn');

            if (isDarkTheme) {
                document.body.classList.remove('light-theme');
                themeBtn.textContent = 'Light';
            } else {
                document.body.classList.add('light-theme');
                themeBtn.textContent = 'Dark';
            }

            // Update Monaco editor theme
            if (editor) {
                monaco.editor.setTheme(isDarkTheme ? 'd2-dark' : 'd2-light');
            }

            // Update JointJS paper
            if (paper) {
                const colors = getThemeColors();
                paper.drawBackground({ color: colors.bgTertiary });
                paper.setGrid({ name: 'dot', args: { color: colors.gridColor } });
                paper.drawGrid();

                // Update existing elements
                graph.getElements().forEach(el => {
                    el.attr('body/fill', colors.nodeFill);
                    el.attr('body/stroke', colors.nodeStroke);
                    el.attr('label/fill', colors.textPrimary);
                });

                // Update existing links
                graph.getLinks().forEach(link => {
                    link.attr('line/stroke', colors.linkStroke);
                    link.attr('line/targetMarker/fill', colors.linkStroke);
                    if (link.attr('line/sourceMarker')) {
                        link.attr('line/sourceMarker/fill', colors.linkStroke);
                    }
                });
            }
        }

        // Undo/Redo
        function undo() {
            if (commandManager && commandManager.hasUndo()) {
                commandManager.undo();
                showToast('Undo', '');
            }
        }

        function redo() {
            if (commandManager && commandManager.hasRedo()) {
                commandManager.redo();
                showToast('Redo', '');
            }
        }

        // Resizer
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('active');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerWidth = document.querySelector('.container').offsetWidth;
            const newWidth = Math.max(200, Math.min(e.clientX, containerWidth - 200));
            editorPane.style.width = newWidth + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('active');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        // Save button click
        saveBtn.addEventListener('click', save);

        // Global keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl+Z / Cmd+Z for undo (works everywhere)
            if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                // Check if focus is in Monaco editor - let Monaco handle it
                if (document.activeElement && document.activeElement.closest('#editor')) {
                    return; // Monaco handles its own undo
                }
                e.preventDefault();
                undo();
                return;
            }

            // Ctrl+Shift+Z / Cmd+Shift+Z for redo (works everywhere)
            if ((e.ctrlKey || e.metaKey) && e.key === 'z' && e.shiftKey) {
                if (document.activeElement && document.activeElement.closest('#editor')) {
                    return; // Monaco handles its own redo
                }
                e.preventDefault();
                redo();
                return;
            }

            // Ctrl+Y / Cmd+Y for redo (alternative)
            if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
                if (document.activeElement && document.activeElement.closest('#editor')) {
                    return;
                }
                e.preventDefault();
                redo();
                return;
            }

            // Skip remaining shortcuts if focused on editor
            if (document.activeElement && document.activeElement.closest('#editor')) {
                return;
            }

            switch (e.key) {
                case 'Escape':
                    // Deselect all edges
                    graph.getLinks().forEach(link => {
                        const view = paper.findViewByModel(link);
                        if (view) view.removeTools();
                    });
                    break;
                case '1':
                    if (!e.ctrlKey && !e.metaKey) {
                        exportDiagram('svg');
                    }
                    break;
                case '2':
                    if (!e.ctrlKey && !e.metaKey) {
                        exportDiagram('png');
                    }
                    break;
                case '3':
                    if (!e.ctrlKey && !e.metaKey) {
                        exportDiagram('pdf');
                    }
                    break;
                case 'r':
                case 'R':
                    if (!e.ctrlKey && !e.metaKey) {
                        resetLayout();
                    }
                    break;
                case 't':
                case 'T':
                    if (!e.ctrlKey && !e.metaKey) {
                        toggleTheme();
                    }
                    break;
            }
        });

        // Fetch file path on load
        fetch('/api/file')
            .then(res => res.json())
            .then(data => {
                if (data.filePath) {
                    const shortPath = data.filePath.split('/').slice(-2).join('/');
                    filePath.textContent = shortPath;
                    filePath.title = data.filePath;
                }
            });

        // Update theme button text on load
        document.addEventListener('DOMContentLoaded', () => {
            const themeBtn = document.getElementById('themeToggleBtn');
            if (themeBtn) {
                themeBtn.textContent = isDarkTheme ? 'Light' : 'Dark';
            }
        });
    </script>
</body>
