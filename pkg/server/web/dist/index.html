<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagTool Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .editor-pane {
            display: flex;
            flex-direction: column;
            min-width: 200px;
            background: #1e1e1e;
        }
        .canvas-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
            min-width: 200px;
        }
        .resizer {
            width: 4px;
            background: #333;
            cursor: col-resize;
            transition: background 0.2s;
        }
        .resizer:hover, .resizer.active {
            background: #0e639c;
        }
        .header {
            padding: 8px 16px;
            background: #333;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 14px;
            font-weight: 600;
        }
        .canvas-pane .header {
            background: #e0e0e0;
            color: #333;
        }
        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
        }
        .status-dot.connected {
            background: #4caf50;
        }
        .status-dot.error {
            background: #f44336;
        }
        #editor {
            flex: 1;
            width: 100%;
        }
        .canvas-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        /* JointJS paper container - light theme */
        #jointjs-paper {
            width: 100%;
            height: 100%;
            background: #ffffff;
        }
        /* Hidden D2 SVG container for parsing */
        #d2-svg-hidden {
            display: none;
        }
        .error-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40%;
            overflow: auto;
            background: rgba(30, 30, 30, 0.95);
            border-top: 1px solid #f44336;
            display: none;
        }
        .error-container.visible {
            display: block;
        }
        .error-header {
            padding: 8px 12px;
            background: #5a1d1d;
            color: #f88;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .error-close {
            background: none;
            border: none;
            color: #f88;
            cursor: pointer;
            font-size: 16px;
            padding: 0 4px;
        }
        .error-content {
            padding: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            color: #f88;
            line-height: 1.5;
        }
        .toolbar {
            padding: 4px 8px;
            background: #2d2d2d;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }
        .toolbar button {
            padding: 4px 12px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .toolbar button:hover {
            background: #1177bb;
        }
        .toolbar button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .toolbar button.secondary {
            background: #3c3c3c;
            color: #d4d4d4;
        }
        .toolbar button.secondary:hover {
            background: #4c4c4c;
        }
        .toolbar .separator {
            border-left: 1px solid #555;
            height: 20px;
            margin: 0 4px;
        }
        .file-path {
            color: #888;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 300px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #333;
            color: #d4d4d4;
            border-radius: 4px;
            font-size: 13px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }
        .toast.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success {
            background: #1b5e20;
        }
        .toast.warning {
            background: #e65100;
        }
        .file-changed-banner {
            padding: 8px 16px;
            background: #664d00;
            color: #ffd54f;
            font-size: 12px;
            display: none;
            justify-content: space-between;
            align-items: center;
        }
        .file-changed-banner.visible {
            display: flex;
        }
        .file-changed-banner button {
            padding: 2px 8px;
            font-size: 11px;
        }
        /* JointJS element styling */
        .joint-element .body {
            fill: #3c3c3c;
            stroke: #888;
            stroke-width: 1;
        }
        .joint-element text {
            fill: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .joint-link .connection {
            stroke: #888;
            stroke-width: 2;
        }
        .joint-link .marker-target {
            fill: #888;
        }
        /* Vertex (bend point) styling */
        .joint-link .marker-vertex {
            fill: #4a6ff3;
            stroke: #fff;
            stroke-width: 2;
            r: 6;
        }
        .joint-link .marker-vertex:hover {
            fill: #7b9df5;
            cursor: move;
        }
        .joint-link .marker-vertex-remove {
            fill: #e53935;
            cursor: pointer;
        }
        .joint-link .marker-vertex-remove:hover {
            fill: #ff6659;
        }
        .joint-link .marker-vertex-remove-area {
            fill: transparent;
            cursor: pointer;
        }
    </style>

<body>
    <div class="container">
        <div class="editor-pane" id="editorPane" style="width: 50%;">
            <div class="header">
                <h1>DiagTool Editor</h1>
                <span class="file-path" id="filePath" title=""></span>
                <div class="status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
            <div class="file-changed-banner" id="fileChangedBanner">
                <span>File changed on disk</span>
                <div>
                    <button onclick="reloadFile()">Reload</button>
                    <button onclick="dismissBanner()" class="secondary">Dismiss</button>
                </div>
            </div>
            <div class="toolbar">
                <button id="saveBtn" disabled>Save (Ctrl+S)</button>
                <span class="separator"></span>
                <button id="undoBtn" class="secondary" onclick="undo()" title="Undo (Ctrl+Z)">Undo</button>
                <button id="redoBtn" class="secondary" onclick="redo()" title="Redo (Ctrl+Shift+Z)">Redo</button>
                <span class="separator"></span>
                <button id="resetLayoutBtn" class="secondary" onclick="resetLayout()" title="Reset to D2 auto-layout (R)">Reset Layout</button>
                <span class="separator"></span>
                <button id="exportSvgBtn" class="secondary" onclick="exportDiagram('svg')" title="Export as SVG (1)">SVG</button>
                <button id="exportPngBtn" class="secondary" onclick="exportDiagram('png')" title="Export as PNG (2)">PNG</button>
                <button id="exportPdfBtn" class="secondary" onclick="exportDiagram('pdf')" title="Export as PDF (3)">PDF</button>
            </div>
            <div id="editor"></div>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="canvas-pane">
            <div class="header">
                <h1>Preview</h1>
            </div>
            <div class="canvas-container">
                <div id="jointjs-paper"></div>
                <div id="d2-svg-hidden"></div>
                <div class="error-container" id="errorContainer">
                    <div class="error-header">
                        <span>Compilation Error</span>
                        <button class="error-close" onclick="hideError()">Ã—</button>
                    </div>
                    <div class="error-content" id="errorContent"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast" id="toast"></div>

    <!-- JointJS (must load BEFORE Monaco to avoid AMD conflicts) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/backbone@1.4.1/backbone-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joint/core@4.0.4/dist/joint.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@joint/core@4.0.4/dist/joint.css">

    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Monaco Editor (load after JointJS to avoid AMD loader conflicts) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

    <script>
        // Monaco Editor setup
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });

        let editor;
        let ws;
        let debounceTimer;
        let isDirty = false;
        let pendingExternalContent = null;
        const DEBOUNCE_DELAY = 300;

        // Canvas colors (light theme for diagram)
        const canvasColors = {
            background: '#ffffff',
            grid: '#e0e0e0',
            nodeFill: '#ffffff',
            nodeStroke: '#333333',
            nodeText: '#000000',
            linkStroke: '#666666'
        };

        // JointJS state
        let graph;
        let paper;
        let commandManager;  // For undo/redo
        let jointElements = {};  // Map D2 nodeId -> JointJS element
        let jointLinks = {};     // Map D2 edgeId -> JointJS link
        let nodePositions = {};  // Metadata positions from server
        let edgeVertices = {};   // Metadata vertices from server { edgeId: [{x, y}, ...] }

        // DOM elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const errorContainer = document.getElementById('errorContainer');
        const errorContent = document.getElementById('errorContent');
        const saveBtn = document.getElementById('saveBtn');
        const filePath = document.getElementById('filePath');
        const toast = document.getElementById('toast');
        const fileChangedBanner = document.getElementById('fileChangedBanner');
        const editorPane = document.getElementById('editorPane');
        const resizer = document.getElementById('resizer');
        const d2SvgHidden = document.getElementById('d2-svg-hidden');

        // Simple undo manager for free JointJS (mimics CommandManager API)
        function createSimpleUndoManager(graph) {
            const undoStack = [];
            const redoStack = [];
            const maxStackSize = 50;
            let isUndoRedo = false;

            // Listen for changes
            graph.on('change:position', (cell, position, opt) => {
                if (isUndoRedo || (opt && opt.skipUndo)) return;
                const prevPosition = cell.previous('position');
                if (prevPosition) {
                    undoStack.push({
                        type: 'position',
                        cellId: cell.id,
                        oldValue: prevPosition,
                        newValue: position
                    });
                    if (undoStack.length > maxStackSize) undoStack.shift();
                    redoStack.length = 0; // Clear redo on new action
                }
            });

            graph.on('change:vertices', (cell, vertices, opt) => {
                if (isUndoRedo || (opt && opt.skipUndo)) return;
                const prevVertices = cell.previous('vertices');
                undoStack.push({
                    type: 'vertices',
                    cellId: cell.id,
                    oldValue: prevVertices ? [...prevVertices] : [],
                    newValue: vertices ? [...vertices] : []
                });
                if (undoStack.length > maxStackSize) undoStack.shift();
                redoStack.length = 0;
            });

            return {
                hasUndo: () => undoStack.length > 0,
                hasRedo: () => redoStack.length > 0,
                undo: () => {
                    if (undoStack.length === 0) return;
                    const action = undoStack.pop();
                    const cell = graph.getCell(action.cellId);
                    if (!cell) return;

                    isUndoRedo = true;
                    if (action.type === 'position') {
                        cell.position(action.oldValue.x, action.oldValue.y, { skipUndo: true });
                    } else if (action.type === 'vertices') {
                        cell.vertices(action.oldValue, { skipUndo: true });
                    }
                    isUndoRedo = false;
                    redoStack.push(action);
                },
                redo: () => {
                    if (redoStack.length === 0) return;
                    const action = redoStack.pop();
                    const cell = graph.getCell(action.cellId);
                    if (!cell) return;

                    isUndoRedo = true;
                    if (action.type === 'position') {
                        cell.position(action.newValue.x, action.newValue.y, { skipUndo: true });
                    } else if (action.type === 'vertices') {
                        cell.vertices(action.newValue, { skipUndo: true });
                    }
                    isUndoRedo = false;
                    undoStack.push(action);
                }
            };
        }

        // Initialize JointJS
        function initJointJS() {
            const paperContainer = document.getElementById('jointjs-paper');
            const containerRect = paperContainer.getBoundingClientRect();

            graph = new joint.dia.Graph({}, { cellNamespace: joint.shapes });

            paper = new joint.dia.Paper({
                el: paperContainer,
                model: graph,
                width: containerRect.width,
                height: containerRect.height,
                gridSize: 10,
                drawGrid: { name: 'dot', args: { color: canvasColors.grid } },
                background: { color: canvasColors.background },
                cellViewNamespace: joint.shapes,
                interactive: {
                    elementMove: true,
                    linkMove: false,
                    labelMove: false,
                    arrowheadMove: false,
                    vertexAdd: true,
                    vertexMove: true,
                    vertexRemove: true
                },
                defaultRouter: { name: 'normal' },
                defaultConnector: { name: 'rounded', args: { radius: 5 } }
            });

            // Initialize CommandManager for undo/redo (if available - it's part of JointJS+)
            // For the free version, we'll implement a simple undo stack
            if (joint.dia.CommandManager) {
                commandManager = new joint.dia.CommandManager({ graph: graph });
            } else {
                // Simple undo stack for free JointJS
                commandManager = createSimpleUndoManager(graph);
            }

            // Handle link vertex changes (add, move, remove)
            graph.on('change:vertices', (link, vertices) => {
                const edgeId = link.get('edgeId');
                if (!edgeId) return;

                // Update local state
                if (vertices && vertices.length > 0) {
                    edgeVertices[edgeId] = vertices;
                } else {
                    delete edgeVertices[edgeId];
                }

                // Update debug panel
                updateDebug(`Vertices changed on ${edgeId}: ${vertices ? vertices.length : 0} vertices`);

                // Send to server (using 'vertices' message type)
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'vertices',
                        edgeId: edgeId,
                        vertices: vertices || []
                    }));
                }
            });

            // Handle element position changes
            graph.on('change:position', (element, position) => {
                const nodeId = element.get('nodeId');
                if (!nodeId) return;

                // Calculate offset from original position
                const originalPos = element.get('originalPosition');
                if (originalPos) {
                    const dx = position.x - originalPos.x;
                    const dy = position.y - originalPos.y;

                    nodePositions[nodeId] = { dx, dy };

                    // Update debug panel
                    updateDebug(`Moved ${nodeId}: dx=${dx.toFixed(1)}, dy=${dy.toFixed(1)}`);

                    // Send to server
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'position',
                            nodeId: nodeId,
                            dx: dx,
                            dy: dy
                        }));
                    }
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                const newRect = paperContainer.getBoundingClientRect();
                paper.setDimensions(newRect.width, newRect.height);
            });

            // Add link tools (vertices, segments) when clicking a link
            paper.on('link:pointerclick', (linkView) => {
                // Remove tools from all other links first
                graph.getLinks().forEach(link => {
                    const view = paper.findViewByModel(link);
                    if (view && view !== linkView) {
                        view.removeTools();
                    }
                });

                // Add tools to clicked link (vertices only, no link delete)
                const tools = new joint.dia.ToolsView({
                    tools: [
                        new joint.linkTools.Vertices({
                            snapRadius: 10,
                            redundancyRemoval: false,
                            vertexAdding: true,
                            vertexRemoving: true  // Double-click to remove vertex
                        })
                    ]
                });
                linkView.addTools(tools);
                updateDebug('Link selected: ' + linkView.model.get('edgeId'));
            });

            // Remove tools when clicking on blank area
            paper.on('blank:pointerclick', () => {
                graph.getLinks().forEach(link => {
                    const view = paper.findViewByModel(link);
                    if (view) view.removeTools();
                });
            });

            updateDebug('JointJS initialized');
        }

        // Detect shape type from D2 SVG element
        function detectShapeType(shapeElement) {
            // Check for ellipse (circle or oval)
            const ellipse = shapeElement.querySelector('ellipse');
            if (ellipse) {
                const rx = parseFloat(ellipse.getAttribute('rx'));
                const ry = parseFloat(ellipse.getAttribute('ry'));
                return Math.abs(rx - ry) < 1 ? 'circle' : 'oval';
            }

            // Check for rect
            if (shapeElement.querySelector('rect')) {
                return 'rectangle';
            }

            // Check paths
            const paths = shapeElement.querySelectorAll('path');
            if (paths.length === 2) {
                return 'cylinder';
            }

            if (paths.length === 1) {
                const d = paths[0].getAttribute('d') || '';
                const lineCount = (d.match(/[L]/gi) || []).length;

                if (lineCount === 6) return 'hexagon';
                if (lineCount === 4) return 'diamond';

                // Complex shapes - check for curves
                const curveCount = (d.match(/[C]/gi) || []).length;
                if (curveCount > 10) return 'cloud';
                if (curveCount > 3) return 'person';
            }

            return 'rectangle';
        }

        // Shape Registry - extensible factory pattern for creating JointJS shapes
        const ShapeRegistry = {
            shapes: {},

            register(type, factory) {
                this.shapes[type] = factory;
            },

            create(type, opts) {
                const factory = this.shapes[type] || this.shapes['rectangle'];
                return factory(opts);
            }
        };

        // Register basic shapes
        ShapeRegistry.register('rectangle', (opts) => {
            return new joint.shapes.standard.Rectangle({
                position: { x: opts.x, y: opts.y },
                size: { width: opts.width, height: opts.height },
                attrs: {
                    body: { fill: opts.fill, stroke: opts.stroke, strokeWidth: 1, rx: 4, ry: 4 },
                    label: { text: opts.label, fill: opts.textColor, fontSize: 14 }
                }
            });
        });

        ShapeRegistry.register('circle', (opts) => {
            return new joint.shapes.standard.Circle({
                position: { x: opts.x, y: opts.y },
                size: { width: opts.width, height: opts.height },
                attrs: {
                    body: { fill: opts.fill, stroke: opts.stroke, strokeWidth: 1 },
                    label: { text: opts.label, fill: opts.textColor, fontSize: 14 }
                }
            });
        });

        ShapeRegistry.register('oval', (opts) => {
            return new joint.shapes.standard.Ellipse({
                position: { x: opts.x, y: opts.y },
                size: { width: opts.width, height: opts.height },
                attrs: {
                    body: { fill: opts.fill, stroke: opts.stroke, strokeWidth: 1 },
                    label: { text: opts.label, fill: opts.textColor, fontSize: 14 }
                }
            });
        });

        ShapeRegistry.register('diamond', (opts) => {
            return new joint.shapes.standard.Polygon({
                position: { x: opts.x, y: opts.y },
                size: { width: opts.width, height: opts.height },
                attrs: {
                    body: {
                        fill: opts.fill,
                        stroke: opts.stroke,
                        strokeWidth: 1,
                        refPoints: '0.5,0 1,0.5 0.5,1 0,0.5'
                    },
                    label: { text: opts.label, fill: opts.textColor, fontSize: 14 }
                }
            });
        });

        ShapeRegistry.register('hexagon', (opts) => {
            return new joint.shapes.standard.Polygon({
                position: { x: opts.x, y: opts.y },
                size: { width: opts.width, height: opts.height },
                attrs: {
                    body: {
                        fill: opts.fill,
                        stroke: opts.stroke,
                        strokeWidth: 1,
                        refPoints: '0.25,0 0.75,0 1,0.5 0.75,1 0.25,1 0,0.5'
                    },
                    label: { text: opts.label, fill: opts.textColor, fontSize: 14 }
                }
            });
        });

        ShapeRegistry.register('cylinder', (opts) => {
            return new joint.shapes.standard.Cylinder({
                position: { x: opts.x, y: opts.y },
                size: { width: opts.width, height: opts.height },
                attrs: {
                    body: { fill: opts.fill, stroke: opts.stroke, strokeWidth: 1 },
                    top: { fill: opts.fill, stroke: opts.stroke, strokeWidth: 1 },
                    label: { text: opts.label, fill: opts.textColor, fontSize: 14, x: opts.width / 2, y: opts.height / 2 + 10, textAnchor: 'middle' }
                }
            });
        });

        // Person shape - C4 style: round head + rectangular body
        ShapeRegistry.register('person', (opts) => {
            const w = opts.width;
            const h = opts.height;
            // C4 person: circular head on top of rounded rectangle body
            // Head is 25% of height, body is 60% of width centered
            const headRadius = Math.min(w * 0.30, h * 0.125);
            const headCX = w / 2;
            const headCY = headRadius;
            const bodyTop = headRadius * 2 - 2; // Overlap slightly with head for connected look
            const bodyLeft = w * 0.20;
            const bodyRight = w * 0.80;
            const bodyBottom = h;
            const cornerRadius = 6;

            // Calculate body center for label positioning (as fraction of total height)
            const bodyCenterY = (bodyTop + bodyBottom) / 2;
            const labelRefY = bodyCenterY / h;

            // Head circle + body rounded rectangle
            const d = `
                M ${headCX + headRadius} ${headCY}
                A ${headRadius} ${headRadius} 0 1 0 ${headCX - headRadius} ${headCY}
                A ${headRadius} ${headRadius} 0 1 0 ${headCX + headRadius} ${headCY}
                M ${bodyLeft + cornerRadius} ${bodyTop}
                L ${bodyRight - cornerRadius} ${bodyTop}
                Q ${bodyRight} ${bodyTop} ${bodyRight} ${bodyTop + cornerRadius}
                L ${bodyRight} ${bodyBottom - cornerRadius}
                Q ${bodyRight} ${bodyBottom} ${bodyRight - cornerRadius} ${bodyBottom}
                L ${bodyLeft + cornerRadius} ${bodyBottom}
                Q ${bodyLeft} ${bodyBottom} ${bodyLeft} ${bodyBottom - cornerRadius}
                L ${bodyLeft} ${bodyTop + cornerRadius}
                Q ${bodyLeft} ${bodyTop} ${bodyLeft + cornerRadius} ${bodyTop}
                Z
            `.replace(/\s+/g, ' ').trim();

            return new joint.shapes.standard.Path({
                position: { x: opts.x, y: opts.y },
                size: { width: w, height: h },
                attrs: {
                    body: {
                        fill: opts.fill,
                        stroke: opts.stroke,
                        strokeWidth: 1,
                        d: d
                    },
                    label: { text: opts.label, fill: opts.textColor, fontSize: 14, refX: 0.5, refY: labelRefY, textAnchor: 'middle', textVerticalAnchor: 'middle' }
                }
            });
        });

        // Cloud shape - bumpy cloud outline
        ShapeRegistry.register('cloud', (opts) => {
            const w = opts.width;
            const h = opts.height;
            // Cloud made with overlapping circles approximated as bezier curves
            const d = `
                M ${w * 0.2} ${h * 0.75}
                C ${w * 0.05} ${h * 0.75} 0 ${h * 0.6} 0 ${h * 0.5}
                C 0 ${h * 0.35} ${w * 0.1} ${h * 0.25} ${w * 0.2} ${h * 0.25}
                C ${w * 0.2} ${h * 0.1} ${w * 0.35} 0 ${w * 0.5} 0
                C ${w * 0.65} 0 ${w * 0.75} ${h * 0.1} ${w * 0.8} ${h * 0.2}
                C ${w * 0.9} ${h * 0.2} ${w} ${h * 0.35} ${w} ${h * 0.5}
                C ${w} ${h * 0.65} ${w * 0.9} ${h * 0.75} ${w * 0.8} ${h * 0.75}
                Z
            `.replace(/\s+/g, ' ').trim();

            return new joint.shapes.standard.Path({
                position: { x: opts.x, y: opts.y },
                size: { width: w, height: h },
                attrs: {
                    body: {
                        fill: opts.fill,
                        stroke: opts.stroke,
                        strokeWidth: 1,
                        d: d
                    },
                    label: { text: opts.label, fill: opts.textColor, fontSize: 14 }
                }
            });
        });

        // Parse D2 SVG and extract node information
        function parseD2Svg(svgString) {
            // Temporarily make visible to compute bounding boxes
            d2SvgHidden.style.display = 'block';
            d2SvgHidden.style.position = 'absolute';
            d2SvgHidden.style.left = '-9999px';
            d2SvgHidden.style.top = '-9999px';

            d2SvgHidden.innerHTML = svgString;
            const svg = d2SvgHidden.querySelector('svg');
            if (!svg) {
                d2SvgHidden.style.display = 'none';
                return { nodes: [], edges: [] };
            }

            const nodes = [];
            const edges = [];

            // Find all groups with base64-encoded node IDs
            const groups = svg.querySelectorAll('g');
            for (const g of groups) {
                const className = g.getAttribute('class');
                if (!className) continue;

                const classes = className.split(/\s+/);
                for (const cls of classes) {
                    const decoded = decodeBase64(cls);
                    if (!decoded) continue;

                    // Check if this is a node (has .shape child, not an edge)
                    const shape = g.querySelector('.shape');
                    if (shape && !decoded.startsWith('(')) {
                        const bbox = shape.getBBox();
                        // Only add if we got valid dimensions
                        if (bbox.width > 0 && bbox.height > 0) {
                            nodes.push({
                                id: decoded,
                                x: bbox.x,
                                y: bbox.y,
                                width: bbox.width,
                                height: bbox.height,
                                label: extractLabel(g),
                                shapeType: detectShapeType(shape)
                            });
                            console.log('Found node:', decoded, bbox);
                        }
                        break;
                    }

                    // Check if this is an edge
                    const path = g.querySelector('path.connection');
                    if (path && decoded.includes('(') && /\)\[\d+\]$/.test(decoded)) {
                        const parsed = parseEdgeId(decoded);
                        if (parsed) {
                            edges.push({
                                id: decoded,
                                source: parsed.source,
                                target: parsed.target,
                                direction: parsed.direction
                            });
                        }
                        break;
                    }
                }
            }

            // Hide the container again
            d2SvgHidden.style.display = 'none';

            return { nodes, edges };
        }

        // Extract label text from a D2 node group
        function extractLabel(group) {
            const textEl = group.querySelector('text');
            if (textEl) {
                return textEl.textContent || '';
            }
            return '';
        }

        // Base64 decode helper
        function decodeBase64(str) {
            try {
                return atob(str);
            } catch (e) {
                return null;
            }
        }

        // Decode HTML entities
        function decodeHtmlEntities(str) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = str;
            return textarea.value;
        }

        // Parse edge ID to extract source and target
        function parseEdgeId(edgeId) {
            const decoded = decodeHtmlEntities(edgeId);
            const match = decoded.match(/^(.*?)\((.+?)\s*(->|<-|<->|--)\s*(.+?)\)\[(\d+)\]$/);
            if (!match) return null;

            let prefix = match[1];
            let source = match[2];
            let target = match[4];
            const direction = match[3];

            if (prefix.endsWith('.')) {
                prefix = prefix.slice(0, -1);
            }
            if (prefix) {
                source = prefix + '.' + source;
                target = prefix + '.' + target;
            }

            return { source, target, direction };
        }

        // Create JointJS elements from parsed D2 data
        function createJointElements(nodes, edges) {
            graph.clear();
            jointElements = {};
            jointLinks = {};

            // Create nodes
            for (const node of nodes) {
                // Apply stored position offset if any
                const offset = nodePositions[node.id] || { dx: 0, dy: 0 };
                const x = node.x + offset.dx;
                const y = node.y + offset.dy;

                const element = ShapeRegistry.create(node.shapeType || 'rectangle', {
                    x: x,
                    y: y,
                    width: node.width,
                    height: node.height,
                    label: node.label,
                    fill: canvasColors.nodeFill,
                    stroke: canvasColors.nodeStroke,
                    textColor: canvasColors.nodeText
                });

                // Store metadata for position tracking
                element.set('nodeId', node.id);
                element.set('shapeType', node.shapeType);
                element.set('originalPosition', { x: node.x, y: node.y });

                jointElements[node.id] = element;
                graph.addCell(element);
            }

            // Create links
            for (const edge of edges) {
                const sourceEl = jointElements[edge.source];
                const targetEl = jointElements[edge.target];

                if (!sourceEl || !targetEl) {
                    console.log('Skipping edge, missing endpoint:', edge.id);
                    continue;
                }

                const link = new joint.shapes.standard.Link({
                    source: { id: sourceEl.id },
                    target: { id: targetEl.id },
                    attrs: {
                        line: {
                            stroke: canvasColors.linkStroke,
                            strokeWidth: 2,
                            targetMarker: {
                                type: 'path',
                                d: 'M 10 -5 0 0 10 5 z',
                                fill: canvasColors.linkStroke
                            }
                        }
                    }
                });

                // Handle bidirectional arrows
                if (edge.direction === '<->') {
                    link.attr('line/sourceMarker', {
                        type: 'path',
                        d: 'M 10 -5 0 0 10 5 z',
                        fill: canvasColors.linkStroke
                    });
                } else if (edge.direction === '<-') {
                    link.attr('line/targetMarker', null);
                    link.attr('line/sourceMarker', {
                        type: 'path',
                        d: 'M 10 -5 0 0 10 5 z',
                        fill: canvasColors.linkStroke
                    });
                } else if (edge.direction === '--') {
                    link.attr('line/targetMarker', null);
                }

                link.set('edgeId', edge.id);
                jointLinks[edge.id] = link;

                // Apply stored vertices if any
                const storedVertices = edgeVertices[edge.id];
                if (storedVertices && storedVertices.length > 0) {
                    link.vertices(storedVertices);
                }

                graph.addCell(link);
            }

            updateDebug(`Created ${nodes.length} nodes, ${edges.length} edges`);
        }

        // Debug logging (console only)
        function updateDebug(message) {
            console.log('[DiagTool]', message);
        }

        // Initialize Monaco Editor
        require(['vs/editor/editor.main'], function () {
            // Register D2 language
            monaco.languages.register({ id: 'd2' });
            monaco.languages.setMonarchTokensProvider('d2', {
                tokenizer: {
                    root: [
                        [/#.*$/, 'comment'],
                        [/"[^"]*"/, 'string'],
                        [/'[^']*'/, 'string'],
                        [/\|[^|]*\|/, 'string.markdown'],
                        [/->|<->|<-|--/, 'operator'],
                        [/\b(shape|style|label|icon|constraint|tooltip|link|near|width|height|direction|grid-rows|grid-columns|grid-gap|vertical-gap|horizontal-gap)\b:/, 'keyword'],
                        [/\b(rectangle|square|page|parallelogram|document|cylinder|queue|package|step|callout|stored_data|person|diamond|oval|circle|hexagon|cloud|text|code|class|sql_table|image|sequence_diagram)\b/, 'type'],
                        [/\b(fill|stroke|stroke-width|stroke-dash|border-radius|opacity|shadow|3d|multiple|double-border|font|font-size|font-color|bold|italic|underline|animated|source-arrowhead|target-arrowhead)\b:/, 'attribute'],
                        [/\b(up|down|left|right)\b/, 'constant'],
                        [/\{/, 'delimiter.bracket'],
                        [/\}/, 'delimiter.bracket'],
                        [/:/, 'delimiter'],
                        [/[a-zA-Z_][a-zA-Z0-9_-]*/, 'identifier'],
                    ]
                }
            });

            // Define D2 dark theme for editor
            monaco.editor.defineTheme('d2-dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'comment', foreground: '6A9955' },
                    { token: 'string', foreground: 'CE9178' },
                    { token: 'string.markdown', foreground: 'CE9178', fontStyle: 'italic' },
                    { token: 'keyword', foreground: '569CD6' },
                    { token: 'type', foreground: '4EC9B0' },
                    { token: 'attribute', foreground: '9CDCFE' },
                    { token: 'operator', foreground: 'DCDCAA' },
                    { token: 'constant', foreground: 'B5CEA8' },
                    { token: 'identifier', foreground: 'D4D4D4' },
                ],
                colors: {}
            });

            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '# Loading...',
                language: 'd2',
                theme: 'd2-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                wordWrap: 'on',
                tabSize: 2,
                renderWhitespace: 'selection',
                bracketPairColorization: { enabled: true },
            });

            // Listen for changes
            editor.onDidChangeModelContent(() => {
                isDirty = true;
                saveBtn.disabled = false;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(render, DEBOUNCE_DELAY);
            });

            // Keyboard shortcuts
            editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, save);

            // Initialize JointJS
            initJointJS();

            // Connect to WebSocket
            connectWebSocket();
        });

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/api/ws`);

            ws.onopen = () => {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'Connected';
            };

            ws.onclose = () => {
                statusDot.className = 'status-dot';
                statusText.textContent = 'Reconnecting...';
                setTimeout(connectWebSocket, 2000);
            };

            ws.onerror = () => {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Error';
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                switch (msg.type) {
                    case 'rendered':
                        handleRendered(msg.svg);
                        hideError();
                        break;
                    case 'error':
                        showError(msg.error);
                        break;
                    case 'file-changed':
                        handleFileChanged(msg.source);
                        break;
                    case 'saved':
                        isDirty = false;
                        saveBtn.disabled = true;
                        showToast('Saved', 'success');
                        break;
                    case 'positions':
                        nodePositions = msg.positions || {};
                        edgeVertices = msg.allVertices || {};
                        // Re-apply positions and vertices to JointJS elements
                        applyPositions();
                        applyVertices();
                        break;
                    case 'positions-cleared':
                        nodePositions = {};
                        edgeVertices = {};
                        isFirstRender = true;  // Force full re-render
                        render();
                        showToast('Layout reset', 'success');
                        break;
                    case 'vertices-saved':
                        // Acknowledge - no action needed
                        break;
                    case 'position-saved':
                        break;
                }
            };
        }

        // Track if this is the first render
        let isFirstRender = true;

        function handleRendered(svgString) {
            // Parse D2 SVG
            const { nodes, edges } = parseD2Svg(svgString);

            if (isFirstRender) {
                // First render - create all elements
                createJointElements(nodes, edges);
                paper.translate(20, 20);
                isFirstRender = false;
            } else {
                // Subsequent renders - update differentially to preserve positions
                updateDiagram(nodes, edges);
            }
        }

        // Update diagram differentially - preserves node positions
        function updateDiagram(newNodes, newEdges) {
            const existingNodeIds = new Set(Object.keys(jointElements));
            const newNodeIds = new Set(newNodes.map(n => n.id));
            const existingEdgeIds = new Set(Object.keys(jointLinks));
            const newEdgeIds = new Set(newEdges.map(e => e.id));

            graph.startBatch('update');

            // Remove deleted nodes
            for (const id of existingNodeIds) {
                if (!newNodeIds.has(id)) {
                    jointElements[id].remove();
                    delete jointElements[id];
                    delete nodePositions[id];
                }
            }

            // Remove deleted edges
            for (const id of existingEdgeIds) {
                if (!newEdgeIds.has(id)) {
                    jointLinks[id].remove();
                    delete jointLinks[id];
                    delete edgeVertices[id];
                }
            }

            // Process nodes
            for (const node of newNodes) {
                if (jointElements[node.id]) {
                    // Update existing node
                    const el = jointElements[node.id];
                    const currentShapeType = el.get('shapeType');

                    // Update original position (D2 layout may have changed)
                    el.set('originalPosition', { x: node.x, y: node.y });

                    // If shape type changed, recreate element preserving position
                    if (currentShapeType !== node.shapeType) {
                        const currentPos = el.position();
                        const offset = nodePositions[node.id] || { dx: 0, dy: 0 };
                        el.remove();

                        const newEl = ShapeRegistry.create(node.shapeType || 'rectangle', {
                            x: currentPos.x,
                            y: currentPos.y,
                            width: node.width,
                            height: node.height,
                            label: node.label,
                            fill: canvasColors.nodeFill,
                            stroke: canvasColors.nodeStroke,
                            textColor: canvasColors.nodeText
                        });
                        newEl.set('nodeId', node.id);
                        newEl.set('shapeType', node.shapeType);
                        newEl.set('originalPosition', { x: node.x, y: node.y });
                        jointElements[node.id] = newEl;
                        graph.addCell(newEl);
                    } else {
                        // Same shape type - just update size and label
                        el.resize(node.width, node.height);
                        el.attr('label/text', node.label);

                        // Re-apply position offset (D2 position may have changed)
                        const offset = nodePositions[node.id] || { dx: 0, dy: 0 };
                        el.position(node.x + offset.dx, node.y + offset.dy, { skipUndo: true });
                    }
                } else {
                    // Add new node
                    const offset = nodePositions[node.id] || { dx: 0, dy: 0 };
                    const el = ShapeRegistry.create(node.shapeType || 'rectangle', {
                        x: node.x + offset.dx,
                        y: node.y + offset.dy,
                        width: node.width,
                        height: node.height,
                        label: node.label,
                        fill: canvasColors.nodeFill,
                        stroke: canvasColors.nodeStroke,
                        textColor: canvasColors.nodeText
                    });
                    el.set('nodeId', node.id);
                    el.set('shapeType', node.shapeType);
                    el.set('originalPosition', { x: node.x, y: node.y });
                    jointElements[node.id] = el;
                    graph.addCell(el);
                }
            }

            // Process edges
            for (const edge of newEdges) {
                const sourceEl = jointElements[edge.source];
                const targetEl = jointElements[edge.target];

                if (!sourceEl || !targetEl) continue;

                if (jointLinks[edge.id]) {
                    // Update existing link - just ensure endpoints are correct
                    const link = jointLinks[edge.id];
                    link.source({ id: sourceEl.id });
                    link.target({ id: targetEl.id });
                } else {
                    // Add new link
                    const link = new joint.shapes.standard.Link({
                        source: { id: sourceEl.id },
                        target: { id: targetEl.id },
                        attrs: {
                            line: {
                                stroke: canvasColors.linkStroke,
                                strokeWidth: 2,
                                targetMarker: {
                                    type: 'path',
                                    d: 'M 10 -5 0 0 10 5 z',
                                    fill: canvasColors.linkStroke
                                }
                            }
                        }
                    });

                    // Handle arrow direction
                    if (edge.direction === '<->') {
                        link.attr('line/sourceMarker', {
                            type: 'path',
                            d: 'M 10 -5 0 0 10 5 z',
                            fill: canvasColors.linkStroke
                        });
                    } else if (edge.direction === '<-') {
                        link.attr('line/targetMarker', null);
                        link.attr('line/sourceMarker', {
                            type: 'path',
                            d: 'M 10 -5 0 0 10 5 z',
                            fill: canvasColors.linkStroke
                        });
                    } else if (edge.direction === '--') {
                        link.attr('line/targetMarker', null);
                    }

                    link.set('edgeId', edge.id);
                    jointLinks[edge.id] = link;

                    // Apply stored vertices if any
                    const storedVertices = edgeVertices[edge.id];
                    if (storedVertices && storedVertices.length > 0) {
                        link.vertices(storedVertices);
                    }

                    graph.addCell(link);
                }
            }

            graph.stopBatch('update');
            updateDebug(`Updated: ${newNodes.length} nodes, ${newEdges.length} edges`);
        }

        function applyPositions() {
            for (const [nodeId, pos] of Object.entries(nodePositions)) {
                const el = jointElements[nodeId];
                if (el) {
                    const originalPos = el.get('originalPosition');
                    if (originalPos) {
                        el.position(originalPos.x + pos.dx, originalPos.y + pos.dy);
                    }
                }
            }
        }

        function applyVertices() {
            for (const [edgeId, vertices] of Object.entries(edgeVertices)) {
                const link = jointLinks[edgeId];
                if (link && vertices && vertices.length > 0) {
                    link.vertices(vertices);
                }
            }
        }

        function handleFileChanged(source) {
            if (isDirty) {
                pendingExternalContent = source;
                fileChangedBanner.classList.add('visible');
            } else {
                if (editor && source !== undefined) {
                    editor.setValue(source);
                    isDirty = false;
                    saveBtn.disabled = true;
                }
            }
        }

        function reloadFile() {
            if (pendingExternalContent !== null) {
                editor.setValue(pendingExternalContent);
                pendingExternalContent = null;
                isDirty = false;
                saveBtn.disabled = true;
            }
            dismissBanner();
        }

        function dismissBanner() {
            fileChangedBanner.classList.remove('visible');
            pendingExternalContent = null;
        }

        function render() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            const source = editor.getValue();
            ws.send(JSON.stringify({ type: 'render', source }));
        }

        function save() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            const source = editor.getValue();
            ws.send(JSON.stringify({ type: 'save', source }));
        }

        function resetLayout() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showToast('Not connected', 'warning');
                return;
            }
            ws.send(JSON.stringify({ type: 'clear-positions' }));
        }

        // Get base filename from file path
        function getBaseFilename() {
            const pathEl = document.getElementById('filePath');
            if (pathEl && pathEl.title) {
                const base = pathEl.title.split('/').pop();
                return base.replace(/\.d2$/, '');
            }
            return 'diagram';
        }

        // Serialize JointJS paper to SVG string with inlined styles
        function serializeSvg() {
            const svgEl = paper.svg;

            // Clone the SVG to avoid modifying the original
            const clone = svgEl.cloneNode(true);

            // Set proper namespace and dimensions
            clone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
            clone.setAttribute('xmlns:xlink', 'http://www.w3.org/1999/xlink');

            // Get the content bounding box
            const bbox = paper.getContentBBox();
            const padding = 20;
            const width = bbox.width + padding * 2;
            const height = bbox.height + padding * 2;

            clone.setAttribute('width', width);
            clone.setAttribute('height', height);
            clone.setAttribute('viewBox', `${bbox.x - padding} ${bbox.y - padding} ${width} ${height}`);

            // Inline critical styles
            const style = document.createElementNS('http://www.w3.org/2000/svg', 'style');
            style.textContent = `
                .joint-element .body { fill: ${canvasColors.nodeFill}; stroke: ${canvasColors.nodeStroke}; stroke-width: 1; }
                .joint-element text { fill: ${canvasColors.nodeText}; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; }
                .joint-link .connection { stroke: ${canvasColors.linkStroke}; stroke-width: 2; fill: none; }
                .joint-link .connection-wrap { fill: none; stroke: transparent; stroke-width: 20; }
                .joint-link .marker-target, .joint-link .marker-source { fill: ${canvasColors.linkStroke}; }
                .joint-link .marker-vertex { display: none; }
                .joint-link .marker-arrowhead { display: none; }
                .joint-link .link-tools { display: none; }
                .joint-highlight-stroke { display: none; }
            `;
            clone.insertBefore(style, clone.firstChild);

            // Add white background
            const bg = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            bg.setAttribute('x', bbox.x - padding);
            bg.setAttribute('y', bbox.y - padding);
            bg.setAttribute('width', width);
            bg.setAttribute('height', height);
            bg.setAttribute('fill', canvasColors.background);
            clone.insertBefore(bg, clone.firstChild);

            return new XMLSerializer().serializeToString(clone);
        }

        // Export diagram - client-side implementation
        function exportDiagram(format) {
            if (!paper || !graph) {
                showToast('No diagram to export', 'warning');
                return;
            }

            showToast('Exporting ' + format.toUpperCase() + '...', '');
            const filename = getBaseFilename() + '.' + format;

            try {
                if (format === 'svg') {
                    exportSvg(filename);
                } else if (format === 'png') {
                    exportPng(filename);
                } else if (format === 'pdf') {
                    exportPdf(filename);
                }
            } catch (err) {
                console.error('Export error:', err);
                showToast('Export failed: ' + err.message, 'warning');
            }
        }

        // Export as SVG
        function exportSvg(filename) {
            const svgString = serializeSvg();
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            downloadBlob(blob, filename);
            showToast('SVG exported', 'success');
        }

        // Export as PNG
        function exportPng(filename) {
            const svgString = serializeSvg();
            const bbox = paper.getContentBBox();
            const padding = 20;
            const scale = 2; // 2x resolution for crisp images
            const width = (bbox.width + padding * 2) * scale;
            const height = (bbox.height + padding * 2) * scale;

            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            const img = new Image();
            const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.fillStyle = canvasColors.background;
                ctx.fillRect(0, 0, width, height);
                ctx.drawImage(img, 0, 0, width, height);
                URL.revokeObjectURL(url);

                canvas.toBlob(function(blob) {
                    downloadBlob(blob, filename);
                    showToast('PNG exported', 'success');
                }, 'image/png');
            };

            img.onerror = function() {
                URL.revokeObjectURL(url);
                showToast('PNG export failed', 'warning');
            };

            img.src = url;
        }

        // Export as PDF
        function exportPdf(filename) {
            const svgString = serializeSvg();
            const bbox = paper.getContentBBox();
            const padding = 20;
            const width = bbox.width + padding * 2;
            const height = bbox.height + padding * 2;

            // Create canvas for PDF
            const scale = 2;
            const canvas = document.createElement('canvas');
            canvas.width = width * scale;
            canvas.height = height * scale;
            const ctx = canvas.getContext('2d');

            const img = new Image();
            const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.fillStyle = canvasColors.background;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                URL.revokeObjectURL(url);

                // Create PDF with jsPDF
                const { jsPDF } = window.jspdf;
                const orientation = width > height ? 'landscape' : 'portrait';
                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'px',
                    format: [width, height]
                });

                const imgData = canvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 0, 0, width, height);
                pdf.save(filename);

                showToast('PDF exported', 'success');
            };

            img.onerror = function() {
                URL.revokeObjectURL(url);
                showToast('PDF export failed', 'warning');
            };

            img.src = url;
        }

        // Helper to download a blob
        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showError(error) {
            const formatted = error.replace(/line (\d+)/gi, '<strong>line $1</strong>');
            errorContent.innerHTML = formatted;
            errorContainer.classList.add('visible');
        }

        function hideError() {
            errorContainer.classList.remove('visible');
        }

        function showToast(message, type = '') {
            toast.textContent = message;
            toast.className = 'toast visible ' + type;
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 2000);
        }

        // Undo/Redo
        function undo() {
            if (commandManager && commandManager.hasUndo()) {
                commandManager.undo();
                showToast('Undo', '');
            }
        }

        function redo() {
            if (commandManager && commandManager.hasRedo()) {
                commandManager.redo();
                showToast('Redo', '');
            }
        }

        // Resizer
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('active');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            const containerWidth = document.querySelector('.container').offsetWidth;
            const newWidth = Math.max(200, Math.min(e.clientX, containerWidth - 200));
            editorPane.style.width = newWidth + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('active');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        // Save button click
        saveBtn.addEventListener('click', save);

        // Global keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl+Z / Cmd+Z for undo (works everywhere)
            if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                // Check if focus is in Monaco editor - let Monaco handle it
                if (document.activeElement && document.activeElement.closest('#editor')) {
                    return; // Monaco handles its own undo
                }
                e.preventDefault();
                undo();
                return;
            }

            // Ctrl+Shift+Z / Cmd+Shift+Z for redo (works everywhere)
            if ((e.ctrlKey || e.metaKey) && e.key === 'z' && e.shiftKey) {
                if (document.activeElement && document.activeElement.closest('#editor')) {
                    return; // Monaco handles its own redo
                }
                e.preventDefault();
                redo();
                return;
            }

            // Ctrl+Y / Cmd+Y for redo (alternative)
            if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
                if (document.activeElement && document.activeElement.closest('#editor')) {
                    return;
                }
                e.preventDefault();
                redo();
                return;
            }

            // Skip remaining shortcuts if focused on editor
            if (document.activeElement && document.activeElement.closest('#editor')) {
                return;
            }

            switch (e.key) {
                case 'Escape':
                    // Deselect all edges
                    graph.getLinks().forEach(link => {
                        const view = paper.findViewByModel(link);
                        if (view) view.removeTools();
                    });
                    break;
                case '1':
                    if (!e.ctrlKey && !e.metaKey) {
                        exportDiagram('svg');
                    }
                    break;
                case '2':
                    if (!e.ctrlKey && !e.metaKey) {
                        exportDiagram('png');
                    }
                    break;
                case '3':
                    if (!e.ctrlKey && !e.metaKey) {
                        exportDiagram('pdf');
                    }
                    break;
                case 'r':
                case 'R':
                    if (!e.ctrlKey && !e.metaKey) {
                        resetLayout();
                    }
                    break;
            }
        });

        // Fetch file path on load
        fetch('/api/file')
            .then(res => res.json())
            .then(data => {
                if (data.filePath) {
                    const shortPath = data.filePath.split('/').slice(-2).join('/');
                    filePath.textContent = shortPath;
                    filePath.title = data.filePath;
                }
            });
    </script>
</body>
